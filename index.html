<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Kali's Canvas</title>
        <meta name="description" content="An r/place inspired canvas using an unorthodox backend approach">
        <link rel="icon" href="/resources/ui/favicon.png">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    </head>
    <body>
        <div id="ui-container">
            <div id="draw-container">
                <div id="zoom-btn">
                    <div id="zoom-in">
                        <img src="/resources/ui/zoom-in.png" alt="zoom in">
                    </div>
                    <div id="zoom-out">
                        <img src="/resources/ui/zoom-out.png" alt="zoom out">
                    </div>
                </div>
                <div id="draw-btn">
                    <img id="draw-img-hand" style="display: none;" src="/resources/ui/hand.png" alt="draw mode">
                    <img id="draw-img-brush" style="display: block;" src="/resources/ui/brush.png" alt="hand mode">
                </div>
                <div id="color-picker" style="visibility: hidden;"></div>
            </div>
            <div id="batch-container">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="clear-btn">
                    <div id="disable-btn"></div>
                    <img src="/resources/ui/clear.png" alt="clear submission">
                </div>
                <div id="submit-btn">
                    <img src="/resources/ui/submit.png" alt="submit submission">
                </div>
                <div id="rotate-btn">
                    <img src="/resources/ui/rotate.png" alt="rotate UI">
                </div>
            </div>
        </div>
        <div id="canvas-container">
            <div id="zoom">
                <canvas id="board"></canvas>
                <canvas id="view"></canvas>
            </div>
        </div>
        <div id="loading">
            <img src="resources/ui/loading.gif">
        </div>
        <div id="brush-cursor"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/client.js" defer></script>
    </body>
</html>
